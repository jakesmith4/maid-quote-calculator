  <body class="bg-[#e9eef6]">
    <h1 class="text-3xl font-semibold text-center py-4 font-serif">
      Maid Quote Calculator
    </h1>
    <div class="container">
      <!-- Card -->
      <div class="bg-white rounded-2xl max-w-5xl mx-auto shadow-xl py-5 my-5">
        <!-- Square Footage Select -->
        <div>
          <label
            for="square-footage"
            class="capitalize text-2xl font-semibold text-center pt-4 block"
          >
            square footage
          </label>

          <select
            name="square-foot"
            id="square-footage"
            class="py-2 px-4 border-2 block mx-auto my-4 font-serif focus:outline-emerald-600"
          >
            <option value="">--Select Your Square Footage--</option>
            <option value="1000">1000</option>
            <option value="1500">1500</option>
            <option value="2000">2000</option>
            <option value="2500">2500</option>
          </select>
        </div>
        <!-- End Of Square Footage Select -->
        <!-- Rate Input Wrapper -->
        <div class="md:flex md:items-center md:justify-center md:space-x-20">
          <!-- Amount Per Hour Input -->
          <div>
            <label
              for="amount-per-hour"
              class="capitalize text-2xl font-semibold text-center block"
            >
              amount per hour
            </label>
            <input
              type="number"
              id="amount-per-hour"
              class="py-2 px-4 border-2 block mx-auto my-4 font-serif w-20 focus:outline-emerald-600"
              value="38"
            />
          </div>
          <!-- End Of Amount Per Hour Input -->
          <!-- Tax Rate Input -->
          <div>
            <label
              for="tax-rate"
              class="capitalize text-2xl font-semibold text-center block"
            >
              tax rate
            </label>
            <input
              type="number"
              id="tax-rate"
              class="py-2 px-4 border-2 block mx-auto my-4 font-serif w-24 focus:outline-emerald-600"
              value="0"
              step=".01"
            />
          </div>
          <!-- End Of Tax Rate Input -->
        </div>
        <!-- End Of Rate Input Wrapper -->
        <div
          class="quotes-container text-center px-10 space-y-5 md:space-y-0 md:space-x-5 md:flex md:justify-center md:flex-wrap md:gap-y-5"
        >
          <!-- Deep Clean -->
          <article class="p-3 bg-[#f8f3f9]">
            <i
              class="fa-solid fa-hand-sparkles p-4 text-xl bg-white rounded-full"
            ></i>
            <small
              class="bg-red-500 p-2 rounded-full text-white font-semibold tracking-wider"
              >Changed</small
            >
            <h3
              class="capitalize tracking-wider font-bold font-serif text-xl my-4"
            >
              deep clean
            </h3>
            <div class="bg-slate-200 py-2 w-4/5 mx-auto mb-3 md:w-full">
              <span
                class="inline-flex items-center justify-center bg-white py-2 px-4"
              >
                <i class="fa-solid fa-magnifying-glass-dollar mr-2"></i>
                <small class="capitalize tracking-widest">price</small>
              </span>
              <small
                class="py-2 px-4 bg-emerald-600 text-white font-semibold tracking-widest"
                >$200</small

            </div>
            <div class="bg-slate-200 py-2 w-4/5 mx-auto mb-3 md:w-full">
              <span
                class="inline-flex items-center justify-center bg-white py-2 px-4"
              >
                <i class="fa-solid fa-clock mr-2"></i>
                <small class="capitalize tracking-widest">hours</small>
              </span>
              <small
                class="py-2 px-4 bg-emerald-600 text-white font-semibold tracking-widest"
                >13.5</small
              >
            </div>
            <div class="bg-slate-200 py-2 px-4 w-4/5 mx-auto md:w-full">
              <span
                class="inline-flex items-center justify-center bg-white p-2 cursor-pointer"
              >
                <i class="fa-solid fa-lock-open mr-2"></i>
                <i class="fa-solid fa-lock"></i>
              </span>
              <select
                name="change-hours"
                id="change-hours"
                class="border-2 font-serif py-[.35rem] px-1 text-sm cursor-pointer focus:outline-emerald-600"
              >
                <option value="">Change Hours</option>
                <option value="0">0</option>
                <option value=".25">+.25</option>
                <option value=".50">+.50</option>
                <option value=".75">+.75</option>
              </select>
            </div>
