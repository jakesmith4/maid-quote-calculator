<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"

    <title>Maid Quote Calculator</title>
  </head>
  <body class="bg-[#e9eef6]">
    <h1 class="text-3xl font-semibold text-center py-4 font-serif">
      Maid Quote Calculator
    </h1>
    <div class="container">
      <!-- Card -->
      <div class="bg-white rounded-2xl max-w-5xl mx-auto shadow-xl py-5 my-5">
        <form class="form-control">
          <!-- Square Footage Select -->
          <div>
            <label
              for="square-footage"
              class="capitalize text-2xl font-semibold text-center pt-4 block"
            >
              square footage
            </label>

            <select
              name="square-foot"
              id="square-footage"
              class="py-2 px-0 border-2 block mx-auto my-4 font-serif focus:outline-emerald-600 sm:px-4"
            >
              <option value="" disabled>Select Your Square Footage</option>
              <option value="1000-1500">1000-1500</option>
              <option value="1600-2000">1600-2000</option>
              <option value="2100-2200">2100-2200</option>
              <option value="2300-2500">2300-2500</option>
              <option value="2600-2800">2600-2800</option>
              <option value="2900-3100">2900-3100</option>
              <option value="3200-3400">3200-3400</option>
              <option value="3500-3700">3500-3700</option>
              <option value="3800-4000">3800-4000</option>
              <option value="4100-4300">4100-4300</option>
              <option value="4400-4600">4400-4600</option>
              <option value="4800-5000">4800-5000</option>
            </select>
          </div>
          <!-- End Of Square Footage Select -->
          <!-- Rate Input Wrapper -->
          <div class="md:flex md:items-center md:justify-center md:space-x-20">
            <!-- Amount Per Hour Input -->
            <div>
              <label
                for="amount-per-hour"
                class="capitalize text-2xl font-semibold text-center block"
              >
                amount per hour
              </label>
              <input
                type="number"
                id="amount-per-hour"
                class="py-2 px-4 border-2 block mx-auto my-4 font-serif w-20 focus:outline-emerald-600"
                value="38"
              />
            </div>
            <!-- End Of Amount Per Hour Input -->
            <!-- Tax Rate Input -->
            <div>
              <label
                for="tax-rate"
                class="capitalize text-2xl font-semibold text-center block"
              >
                tax rate
              </label>
              <input
                type="number"
                id="tax-rate"
                class="py-2 px-4 border-2 block mx-auto my-4 font-serif w-24 focus:outline-emerald-600"
                value="0"
                step=".01"
              />
            </div>
            <!-- End Of Tax Rate Input -->
          </div>
          <!-- End Of Rate Input Wrapper -->
          <div
            class="quotes-container text-center px-3 space-y-5 md:space-y-0 md:space-x-5 md:flex md:justify-center md:flex-wrap md:gap-y-5 sm:px-10"
          >
            <!-- Deep Clean -->

              class="p-3 bg-[#f8f3f9] border-2 border-transparent transition-all duration-300"

                class="fa-solid fa-hand-sparkles p-4 text-xl bg-white rounded-full"
              ></i>
              <small
                class="bg-red-400 p-2 rounded-full text-white font-semibold tracking-wider deep-changed hidden"
                >Hours Changed</small
              >
              <small
                class="p-2 rounded-full text-white font-semibold tracking-wider num-icon hidden"
              ></small>
              <h3

                deep clean

                  <i class="fa-solid fa-magnifying-glass-dollar mr-2"></i>
                  <small class="capitalize tracking-widest">price</small>
                </span>
                <small

              <div class="bg-slate-200 py-2 w-4/5 mx-auto mb-3 md:w-full">
                <span

                  <i class="fa-solid fa-clock mr-2"></i>
                  <small class="capitalize tracking-widest">hours</small>
                </span>
                <small

                  <i class="fa-solid fa-clock-rotate-left"></i>
                </span>

                  <option value="1">+1</option>
                  <option value="1.25">+1.25</option>
                  <option value="1.50">+1.50</option>
                  <option value="1.75">+1.75</option>

            <!-- Weekly Clean -->

              <i

              <small

              <small

            <!-- Bi-Weekly Clean -->

              <i

              <small

              <small

              </h3>
              <div class="bg-slate-200 py-2 w-4/5 mx-auto mb-3 md:w-full">

                  class="inline-flex items-center justify-center bg-white py-2 px-4"

                  <i class="fa-solid fa-magnifying-glass-dollar mr-2"></i>

              <div class="bg-slate-200 py-2 w-4/5 mx-auto mb-3 md:w-full">

                  class="inline-flex items-center justify-center bg-white py-2 px-4"
                >

                <span

                >
                  <i class="fa-solid fa-clock-rotate-left"></i>

            >
              <i

              <small
